<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/style.css"/>
    <title>Worldwide Headlines</title>
</head>
<body>
      
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">Worldwide Headlines</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
              </ul>
            </div>
          </nav>
                
    </header>
    <main class="row">
 <aside class="col s12 m4 l3">
        <form id="search_input" >
            <!-- user input -->
            <input type="text" id="searchbar">
            <input type="submit" id="submit">
        </form>
        </div>
        <div id="history"></div>
        <button id="clear_history">Clear History</button>
    </aside>

        <section class="col s12 m8 l9">
             <!-- populate with top news stories   -->
            <div id="top_stories" class="card">
              <div class="card-title">Top Stories</div>
            </div>
            <!-- current events -->
            <div class="card" id="current_events">
              <div class="card-title">Current Events</div>
            </div>
        </section>
    </main>
    <footer>
        <a href="#youtube"></a>
        <a href="#twitter"></a>
    </footer>

 <!-- Compiled and minified JavaScript -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
